version: "3.8"
services:
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
      target: prod
    container_name: point-of-sale-client
    ports:
      - "3000:3000"
    depends_on:
      - server
    env_file:
      - ./client/.env.production

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
      target: prod
    container_name: point-of-sale-server
    ports:
      - "4000:4000"
    depends_on:
      - mysql
    env_file:
      - ./server/.env.production

  mysql:
    image: mysql:8
    container_name: point-of-sale-mysql
    ports:
      - "3306:3306"
    env_file:
      - ./server/.env
    volumes:
      - point-of-sale-mysql:/var/lib/mysql

volumes:
  point-of-sale-mysql:
